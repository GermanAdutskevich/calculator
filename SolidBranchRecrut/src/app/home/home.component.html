<div class="container">
  <div *ngFor="let tot of total">
    <div class="card text-center">
      <div class="card-header">{{ title }}</div>
      <div class="card-body">
        <h5 class="card-title">Welcome</h5>
        <p class="card-text">
          With supporting text below as a natural lead-in to additional content.
        </p>
        <a href="/navigator?tab=0" class="btn btn-primary">See transactions</a>
      </div>
      <div class="card-footer text-muted">
        You have {{ tot.total }} transactions
      </div>
    </div>
  </div>
</div>

<app-card class="justify-content-center"></app-card>
